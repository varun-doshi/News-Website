<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&family=McLaren&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body class="m-0 p-0">
    
    <div class="container-fluid m-0 p-0">

        <!-- Navbar -->
        <div>
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
                <div class="container-fluid">
                  <a class="navbar-brand brand" href="#">News<span class="spanel">4</span>U</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" href="#general" id="general">General</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#business" id="business">Business</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#sports" id="sports">Sports</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#tech" id="tech">Technology</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#entertainment" id="entertainment">Entertainment</a>
                      </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="text" id="newsQuery" placeholder="Search news">
                      <button class="btn btn-outline-success" type="button" id="searchBtn">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
        </div>
        
        <!-- News -->
        <div>
            <div class="row centered type" id="newsType"></div>
            <div class="row me-2 ms-2 centered" id="newsDetails"></div>
        </div>
        
        <!-- Footer -->
        <div class="mt-5">
            <div >
                <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
                  <div class="container-fluid">
                    <h5 class="text-white me-auto ms-auto">News<span class="spanel">4</span>U Copyright 2022</h5>
                  </div>
                </nav>
              </div>
        </div>

    </div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
